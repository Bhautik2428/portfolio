    <h1>Create Your Portfolio</h1>

    <div class="my-3" id="multistepsform">      
  
    <label for="" class="labal-title">navigation Section Information</label>
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user fa-flip" style="color: #000000;"></i></span>
          <input type="text" class="form-control" id="userName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" pattern="^[a-zA-Z]+$" required>
        </div>
      <div class="input-group mb-3 was-validated">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images fa-flip"></i></span>
        <input type="file" name="filename" class="form-control" aria-label="file example" id="bgImage" required>
      </div>
      
      
      <label class="labal-title">About Section Information</label>  
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images fa-flip"></i> </span>
          <input type="file" name="filename" class="form-control" aria-label="file example" id="profileImage" onchange="encodeImageFileAsURL();" required>
        </div> 
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-comments fa-flip" style="color: #000000;"></i></span>
          <textarea class="form-control" id="userDetails" placeholder="Leave a comment here" required></textarea>
        </div>
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-facebook fa-flip" style="color: #005eff;"></i></span>
          <input type="url" class="form-control" placeholder="Enter Your Facebook link" id="facebookLink" required>
        </div>
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-instagram fa-flip" style="color: #ff00bb;"></i></span>
          <input type="url" class="form-control" placeholder="Enter Your Instagram link" id="instagramLink" required>
        </div>
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-x-twitter fa-flip"></i></span>
          <input type="url" class="form-control" placeholder="Enter Your Twitter link" id="twitterLink" required>
        </div>

      <label class="labal-title"> <i><b>Contact Item</b></i> </label>
      <div class="input-group mb-3 was-validated ">
        <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-whatsapp fa-flip" style="color: #3ce000;"></i></span>
        <input type="number" class="form-control" placeholder="Enter Your Whatsapp Number" id="whatsappNumber" onKeyPress="if(this.value.length==10) return false;" required>
      </div>
      <div class="input-group mb-3 was-validated">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-map-location-dot fa-flip" style="color: #f00000;"></i></span>
        <input type="text" class="form-control" placeholder="Enter Your Address-location" id="userAddress" required>
      </div>
      <div class="input-group mb-3 was-validated">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-globe fa-flip" style="color: #005eff;"></i></span>
        <input type="url" class="form-control" placeholder="Enter Your Website URL" id="webUrl" required>
      </div>

     

      <label class="labal-title"> <i><b>Education Details</b></i> </label>
      <div class="container2">
        <div class="input-group mb-3 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-days fa-flip" style="color: #000000;"></i></span>
          <input type="text" class="form-control" placeholder="Year" id="eduYear" onKeyPress="if(this.value.length==4) return false;" required>
        </div>
        <div class="input-group md-12 was-validated">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-info fa-flip" style="color: #000000;"></i></span>
          <input type="text" class="form-control" placeholder="Education Details" id="eduName" required>
        </div>
        <div class="input-group md-12 was-validated" style="padding: 15px 0px 0px 0px;">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-comments fa-flip" style="color: #000000;"></i></span>
          <textarea type="text" class="form-control" placeholder="Leave a comment here" id="eduDetails" required></textarea>
        </div>
        <div class="input-group md-12 Contact-set-btn">
          <button class="btn btn-primary" type="button" onclick="createEducationCols()" id="addEducation"><i class="fa-solid fa-repeat fa-bounce" style="color: #050505;"></i></button>
          </div>
      </div><br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Course</th>
            <!-- <th scope="col">Details</th> -->
          </tr>
        </thead>
        <tbody id="educationBox">
        </tbody>
      </table>
      <hr style="border: 2px solid #000000;">

      

      <label class="labal-title"><i><b> Projects Details</b></i> </label>
        <div class="container2">
          <div class="input-group md-12 was-validated Projects-set">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images fa-flip"></i></span>
            <input type="file" id="projectImage" name="filename" class="form-control" required>
          </div>
          <div class="input-group md-12 was-validated Projects-set">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen-to-square fa-flip"></i></span>
            <input type="text" class="form-control" placeholder="Project Name" id="projectName" required>
          </div>
          <div class="input-group md-12 was-validated Projects-set">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-link fa-flip" style="color: #000000;"></i></span>
            <input type="url" class="form-control" placeholder="Enter Your Git live page URL" id="projectGitUrl" required>
          </div>
          <div class="input-group md-12 Contact-set-btn Projects-set ">
            <button class="btn btn-primary" type="button" id="addProject" onclick="createProjectCols()"><i class="fa-solid fa-repeat fa-bounce" style="color: #050505;"></i></button>
          </div>
        </div><br>
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">Projects img</th> -->
              <th scope="col">Projects Name</th>
              <!-- <th scope="col">Projects URL</th> -->
            </tr>
          </thead>
          <tbody id="projectsList">
          </tbody>
        </table>
      <hr style="border: 2px solid #000000;"> 




    <label class="labal-title"> <i><b>Experts Discussion</b></i> </label>
    <div class="container2">
      <div class="input-group md-12 was-validated Projects-set">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images fa-flip"></i></span>
        <input type="file" id="expertImage" name="filename" class="form-control" value="Set a Expert Img" required>
      </div>
      <div class="input-group md-12 was-validated Projects-set">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-tie fa-flip"></i></span>
        <input type="text" class="form-control" placeholder="Experts Name" id="expertsName" required>
      </div>
      <div class="input-group md-12 was-validated Projects-set">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-briefcase fa-flip"></i></span>
        <input type="text" class="form-control" placeholder="Experts Designation" id="expertsDesig" required>
      </div>
      <div class="input-group md-12 was-validated Projects-set">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-comments fa-flip" style="color: #000000;"></i></span>
        <textarea class="form-control" placeholder="Expert discussion" id="expertDetails" required></textarea>
      </div>
      <div class="input-group md-12 Contact-set-btn">
        <button class="btn btn-primary" type="button" onclick="createExpertsLists()"><i class="fa-solid fa-repeat fa-bounce" style="color: #050505;"></i></button>      
      </div>

    </div><br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Expert name</th>
          <th scope="col">Expert Designation</th>
          <!-- <th scope="col">Expert img</th> -->
          <!-- <th scope="col">Expert discussion</th> -->
        </tr>
      </thead>
      <tbody id="ExpertsList">
      </tbody>
    </table>
    <hr style="border: 2px solid #000000;">




    <input type="button" class="btn btn-outline-success w-100" value="Submit" onclick="saveInformation()">
